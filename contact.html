<!DOCTYPE html>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand text-black" href="index.html">
                <img src="https://i.ibb.co/1LSv3pz/EDDY.jpg" alt="Brand Logo" width="30" height="30" class="d-inline-block align-top rounded-circle navbar-logo">
                <span class="brand-text">Maya Boni</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>

                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact section -->
    <section id="contact-section" class="mt-5 pt-5">
        <div class="contact-background"></div>
        <div class="container">
            <h2>Contact</h2>
            <p>Reach out to us for any inquiries or collaboration opportunities.</p>
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/maya-boni" class="fab fa-linkedin"></a>
                <a href="mailto:mayabonim3@gmail.com" class="fas fa-envelope"></a>
                <a href="https://slack.com/" class="fab fa-slack"></a>
            </div>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Your email">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Your message"></textarea>
                </div>
                <button type="submit" class="btn btn-dark-blue">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer-section" class="footer mt-5">
